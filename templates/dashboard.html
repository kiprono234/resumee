{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    <a href="/resume/create" class="btn btn-primary">Create New Résumé</a>
    <h2 class="mt-4">Your Résumés</h2>
    <ul class="list-group mt-3">
        {% for resume in resumes %}
        <li class="list-group-item">
            <a href="/resume/{{ resume.slug }}/view">{{ resume.name }}</a>
            <a href="/resume/{{ resume.slug }}/edit" class="btn btn-sm btn-secondary ml-2">Edit</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
