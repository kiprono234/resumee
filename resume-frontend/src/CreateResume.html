<div class="create-resume-container">
    <h2 class="create-resume-heading">Create Résumé</h2>
    <form class="create-resume-form">
      <!-- Full Name -->
      <div class="form-row">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
  
      <!-- Phone Number -->
      <div class="form-row">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required />
      </div>
  
      <!-- Email -->
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
  
      <!-- LinkedIn -->
      <div class="form-row">
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin" />
      </div>
  
      <!-- Portfolio -->
      <div class="form-row-full">
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" />
      </div>
  
      <!-- Summary -->
      <div class="form-row-full">
        <label for="summary">Summary</label>
        <textarea id="summary" name="summary"></textarea>
      </div>
  
      <!-- Skills -->
      <div class="form-row">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills"></textarea>
      </div>
  
      <!-- Certifications -->
      <div class="form-row">
        <label for="certifications">Certifications</label>
        <textarea id="certifications" name="certifications"></textarea>
      </div>
  
      <!-- Work Experience -->
      <div class="form-row">
        <label for="workExperience">Work Experience</label>
        <textarea id="workExperience" name="workExperience"></textarea>
      </div>
  
      <!-- Education -->
      <div class="form-row">
        <label for="education">Education</label>
        <textarea id="education" name="education"></textarea>
      </div>
  
      <!-- Languages -->
      <div class="form-row">
        <label for="languages">Languages</label>
        <textarea id="languages" name="languages"></textarea>
      </div>
  
      <!-- Photo Upload -->
      <div class="photo-preview-container">
        <label for="photoUpload">Upload Photo</label>
        <input type="file" id="photoUpload" />
        <img src="#" alt="Photo Preview" class="photo-preview" />
      </div>
  
      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button">Cancel</button>
        <button type="submit">Save Résumé</button>
      </div>
    </form>
  </div>
